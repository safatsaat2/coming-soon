<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>


  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;600;700&display=swap" rel="stylesheet">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body{
      font-family: 'Libre Franklin', sans-serif;
    }
  </style>
</head>
<body>

<section class="flex flex-col items-center my-12">
  <img class="mb-4" src="images/logo.svg" alt="">
  <h1 class="text-4xl text-slate-600 mt-4">We are launching <b class="text-slate-900">soon!</b></h1>
  <p class="text-xl text-slate-900 mt-4">Subscribe and get notified</p>
  <div class="mt-8">
    <input class="border border-blue-700 rounded-full w-96 h-14 pl-6" type="email" name="" placeholder="Your Email Address.." id="email-input">
  <button class="cursor-pointer bg-blue-700 text-white h-14 px-10 rounded-full text-lg drop-shadow-xl" id="btn">Notify Me!!</button>
  <p class="block"  id="msg-container"></p>
  </div>
  <img class="w-1/3 mt-16" src="images/illustration-dashboard.png" alt="">
  <div class="mt-16">
    <i class="fa-brands fa-facebook text-2xl drop-shadow-2xl border p-2 rounded-full text-blue-700 bg-white-800"></i>
    <i class="fa-brands fa-instagram text-2xl drop-shadow-2xl border p-2 rounded-full text-blue-700 bg-white-800"></i>
    <i class="fa-brands fa-twitter text-2xl drop-shadow-2xl border p-2 rounded-full text-blue-700 bg-white-800"></i>
  </div>
  <footer class="mt-8">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://sakibur-safat.netlify.app/">Sakibur Rahman Safat</a>.
    </p>
  </footer>
</section>

  <script src="https://kit.fontawesome.com/536d59ba9f.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>
</html>
